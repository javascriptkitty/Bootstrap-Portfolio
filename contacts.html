<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps|Open+Sans:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-info ">
        <img src="images/icon1.png" width="100px" />
        <a class="navbar-brand" href="#">Bored Kitty</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button type="button" class="btn btn-info" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <h1 class="display-4">Contact</h1>
        </div>
        <div class="row">
          <div class="col-md-1 col-sm-12"></div>
          <div class="col-md-10 col-sm-12">
            <form class="rounded px-3 py-3 mb-5">
              <div class="form-group">
                <label for="inputName" class="lead text-link">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="your name"
                />
              </div>
              <div class="form-group ">
                <label for="Email" class="lead text-link">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="Email"
                  placeholder="your email"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="lead text-link"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="5"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-info">Sign in</button>
            </form>
          </div>
          <div class="col-md-1 col-sm-12"></div>
        </div>
      </div>
    </main>

    <footer
      class="card-footer bg-info footer-font-style text-light footer-position"
    >
      Copyright &#169;
    </footer>
  </body>
</html>
